<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
</head>
<body>
    <script>
        // Revisão de O peradores relacionaois
           console.log("1) ", '4' == 4)
           console.log("2) ", '4' === 4)
           console.log("3) ", '4' != 4)
           console.log("4) ", '4' !== 4)

           console.log("5) ", '4' < 4)
           console.log("6) ", '4' <= 4)
           console.log("7) ", '4' > 4)
           console.log("8) ", '4' >= 4)
        // Operadores Lógicos
        if(true || true){
            console.log("Bloco Verdadeiro")
        }else {
            console.log("Bloco Falso")
        }
    </script>
</body>
</html>
